<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.success}" class="alert alert-success">
                        Registration successful! You can now <a th:href="@{/login}">login</a>.
                    </div>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control"
                                   th:classappend="${usernameError != null} ? 'is-invalid' : ''" required>
                            <div th:if="${usernameError}" class="invalid-feedback" th:text="${usernameError}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   th:classappend="${emailError != null} ? 'is-invalid' : ''" required>
                            <div th:if="${emailError}" class="invalid-feedback" th:text="${emailError}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div>Already have an account? <a th:href="@{/login}">Login here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
